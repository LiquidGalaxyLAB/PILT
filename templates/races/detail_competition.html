{% extends 'base.html' %}
{% block content %}

<h2>Tasks</h2>
        <div class="row">

    {% for task in tasks %}
            <div class="col s6 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src={{task.imageURL}}>
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ task.name }}<i class="material-icons right">more_vert</i></span>

                    </div>

                      <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                                <a class="btn-floating btn-large waves-effect waves-light blue-grey darken-4 square" onclick="Materialize.toast('<span>Are you sure?</span><a class=&quot;btn-flat yellow-text&quot; href=/competitions/{{task.competition.pk}}/task/delete_task/{{task.pk}}>Delete<a>', 5000)"><i class="material-icons" >delete</i></a>
                    </div>

                      <div class="card-action">
                        <a href="{% url 'races:detail_task' task.competition.pk task.pk %}">Go to the race</a>
                    </div>
                </div>
            </div>
    {% endfor %}
        </div>


  <a href="task/new" class="btn-floating btn-large waves-effect waves-light green" style="float:right;"><i class="material-icons">add</i></a>


{% endblock %}
