{% extends 'base.html' %}
{% block content %}
    <div class="row">

    {% for competition in competitions %}
            <div class="col s12 m12 l6">
                <div class="card">
                    <div class="card-image">
                        <img src={{competition.imageURL}}>
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ competition.name }}<i class="material-icons right">more_vert</i></span>
                    </div>

                    <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                                <a href="race/edit_race/{{competition.pk}}" class=" square btn-floating btn-large waves-effect waves-light blue-grey darken-4" ><i class="material-icons">mode_edit</i></a>
                                <a class="btn-floating btn-large waves-effect waves-light blue-grey darken-4 square" onclick="Materialize.toast('<span>Are you sure?</span><a class=&quot;btn-flat yellow-text&quot; href=/competitions/delete_competition/{{competition.pk}}>Delete<a>', 5000)"><i class="material-icons" >delete</i></a>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'races:detail_competition' competition.pk %}">Go to the race</a>
                    </div>
                </div>
            </div>
    {% endfor %}
        </div>


  <a href="new" class="btn-floating btn-large waves-effect waves-light green" style="float:right;"><i class="material-icons">add</i></a>


{% endblock %}
