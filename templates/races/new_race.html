 {% extends 'base.html' %}

            <script>


   	    $(document).ready(function(){

                firstDay: 1,

                monthsFull: ['Gener', 'Febrer', 'Mar√ß', 'Abril', 'Maig', 'Juny', 'Juliol', 'Agost', 'Septembre', 'Octubre', 'Novembre', 'Desembre'],

             });
        })
 </script>



            <script>
                $("form :input").on("keypress", function(e) {
                    return e.keyCode != 13;
                });
            </script>
             <script>
                $(document).ready(function(){

                    $('select').material_select();
